<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'> 
    <title>iinto</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="block1">
                <img src="./img/bg.jpg" alt="" class="bg"> 
                <img src="./img/logo.svg" alt="" class="logo"> 
            </div>
            <div id="block2">
                <div>
                    <h1>
                        Get iintoo it today
                    </h1>
                    <p>
                        There is no charge or obligation upon registration.
                    </p>
                </div>

                <div class="button">
                    <button class="button-fb" type="submit">
                        <img src="./img/facebook.svg" alt="" class="fb">
                        Register whit Facebook
                    </button>
                    <button class="button-in" type="submit">
                        <img src="./img/linkedin.svg" alt="" class="in">
                        Register whit Linkedln
                    </button>
                </div>

                <div class="separator">
                    <span>
                        <h5>OR</h5>
                    </span>
                </div>    

                <div class="input"> 
                    <form action="email/phone">
                        <input type="email" placeholder="Email" class="input-email">
                        <input type="text" placeholder="Phone" class="input-phone">
                    </form>   
                </div> 

                <div class="investor">
                    <h2>
                        What type of investor are you?
                    </h2>
                    <p>
                        Select the type of investor ypu are below.
                    </p>

                    <form class="radio">
                        <div class="radio-help">
                            <p>
                                I am a natural person investing on my 
                                own behalf as a sole owner, joint tenant, 
                                or tenant in common
                            </p>
                        </div>
                        <label>
                            <input type="radio" name="inverstor" checked> Individual
                        </label>
                        <label>
                            <input type="radio" name="inverstor"> Business
                        </label>
                        <label>
                            <input type="radio" name="inverstor"> IRA
                        </label>
                        <label>
                            <input type="radio" name="inverstor"> Trust
                        </label>
                    </form>
                </div>

                <div class="link">
                    <p>
                        <form>
                            <label>
                                <input type="checkbox">
                                I agree to the terms and receiving notidications from iintoo
                                <a href="#">
                                    View full terms
                                </a>
                            </label>
                        </form>
                    </p>
                </div>

                <div class="button-create">
                    <button class="button-cr" type="submit">
                        <b>
                            Create Account
                        </b>
                    </button>
                </div>

            </div>  
        </div>
    </main>
</body>
</html>
